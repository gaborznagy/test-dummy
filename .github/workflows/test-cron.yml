name: Test Fedora install

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '03/15 02-03 * * *'


jobs:
  test-install-on-fedora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code     
        uses: actions/checkout@v2     

      - name: install
        run: |
          docker build --network=host -t test-fedora-33:latest -f fedora-33.dockerfile .
          
